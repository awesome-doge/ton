name: Sync with upstream TON repo

on:
  schedule:
    - cron: "0 3 * * 1" # co poniedzia≈Çek o 3:00 UTC
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Add upstream TON remote
        run: git remote add upstream https://github.com/ton-blockchain/ton.git

      - name: Fetch latest changes
        run: git fetch upstream master

      - name: Merge upstream into master
        run: |
          git checkout master
          git merge upstream/master --no-edit || true

      - name: Push updated branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin master || echo "Nothing new to push"
